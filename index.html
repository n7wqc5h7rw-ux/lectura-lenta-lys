
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lectura Lenta M√≥vil</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #f8a5c2, #f7d794);
    font-family: 'Avenir Next', sans-serif;
    color: #4b2e2e;
  }
  h1 { font-size: 1.5rem; text-align: center; margin-bottom: 1rem; }
  textarea {
    width: 85%; height: 40vh; border-radius: 1rem; border: none;
    padding: 1rem; font-size: 1rem; resize: none;
    box-shadow: 0 0 8px #fff5; background-color: #fff9; color: #3b1c1c;
  }
  .controls {
    display: flex; flex-direction: column; align-items: center;
    margin-top: 1rem; gap: 0.8rem;
  }
  select, input[type=range], button {
    font-size: 1rem; border-radius: 1rem; border: none;
    padding: 0.5rem 1rem; box-shadow: 0 0 5px #fff5;
  }
  button {
    width: 70%; background-color: #fff9; cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  button:hover { background-color: #fff; transform: scale(1.05); }
  .shine { animation: shine 2s ease-out; }
  @keyframes shine {
    0% { box-shadow: 0 0 0px #fff; }
    50% { box-shadow: 0 0 40px #fff8; }
    100% { box-shadow: 0 0 0px #fff; }
  }
</style>
</head>
<body>
  <h1>üíñ Lectura Lenta M√≥vil üíñ</h1>
  <textarea id="texto" placeholder="Pega aqu√≠ el texto que deseas escuchar..."></textarea>
  <div class="controls">
    <label for="voiceSelect">Voz:</label>
    <select id="voiceSelect"></select>
    <label for="rateRange">Velocidad:</label>
    <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1" />
    <button onclick="leer()">üíñ Leer</button>
    <button onclick="detener()">‚è∏Ô∏è Detener</button>
    <button onclick="guardarTexto()">üíæ Guardar texto</button>
  </div>
<script>
const texto = document.getElementById('texto');
const voiceSelect = document.getElementById('voiceSelect');
const rateRange = document.getElementById('rateRange');
let voces = [];
window.onload = () => {
  const guardado = localStorage.getItem('textoGuardado');
  if (guardado) texto.value = guardado;
};
function cargarVoces(){
  voces = window.speechSynthesis.getVoices();
  voiceSelect.innerHTML='';
  voces.forEach(v=>{
    const o=document.createElement('option');
    o.value=v.name; o.textContent=`${v.name} (${v.lang})`;
    voiceSelect.appendChild(o);
  });
  const m=voces.find(v=>v.name.toLowerCase().includes('monica'));
  if(m) voiceSelect.value=m.name;
}
window.speechSynthesis.onvoiceschanged=cargarVoces;
function leer(){
  const t=texto.value.trim(); if(!t) return;
  const u=new SpeechSynthesisUtterance(t);
  const v=voces.find(v=>v.name===voiceSelect.value);
  if(v) u.voice=v; u.rate=parseFloat(rateRange.value);
  u.onend=()=>{document.body.classList.add('shine');
               setTimeout(()=>document.body.classList.remove('shine'),2000);};
  window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
}
function detener(){window.speechSynthesis.cancel();}
function guardarTexto(){
  const c=texto.value.trim(); if(!c) return;
  localStorage.setItem('textoGuardado', c);
  alert('üå∏ Texto guardado con amor en tu dispositivo üå∏');
}
</script>
</body>
</html>
